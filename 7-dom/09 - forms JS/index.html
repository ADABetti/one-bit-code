<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Working with forms</title>
  </head>
  <body>
    <h1>Trabalhando com formulários</h1>
    <hr />
    <h2>Montar Pedido</h2>
    <form id="orderform">
      <label for="name">Nome: </label>
      <br />
      <input type="text" id="name" name="name" />
      <br />
      <br />
      <label for="address">Endereço de Entrega: </label>
      <br />
      <input type="text" id="address" name="address" />
      <br /><br />
      <label for="breadType">Tipo de pão: </label>
      <select name="breadType" id="breadType">
        <option selected disabled>Selecione uma opção</option>
        <option value="frances">Francês</option>
        <option value="forma">Forma</option>
        <option value="bisnaga">Bisnaga</option>
        <option value="leite">Leite</option>
        <option value="coco">Coco</option>
      </select>
      <br /><br />

      <label for="main">Proteína: </label>
      <br />
      <input type="radio" id="meat" name="protein" value="meat" />
      <label for="meat">Carne</label>
      <input type="radio" id="chicken" name="protein" value="chicken" />
      <label for="chicken">Frango</label>
      <input type="radio" id="fish" name="protein" value="fish" />
      <label for="fish">Peixe</label>
      <br /><br />

      <label for="salad">Salada:</label>
      <br />
      <input type="checkbox" id="salad1" name="salad" value="Lettuce" />
      <label for="salad1">Lettuce</label>
      <input type="checkbox" id="salad2" name="salad" value="Cabbage" />
      <label for="salad2">Cabbage</label>
      <input type="checkbox" id="salad3" name="salad" value="Carrot" />
      <label for="salad3">Carrot</label>
      <br /><br />

      <label for="comments">Observações: </label>
      <br />
      <textarea name="comments" id="comments" cols="30" rows="5"></textarea>
      <br /><br />

      <button type="submit">Fechar pedido</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
