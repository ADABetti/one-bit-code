<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escalação</title>
  </head>
  <body>
    <h1>Escalação do time</h1>
    <hr />
    <h2>Escalar jogador</h2>
    <p>
      <label for="position">Posição: </label>
      <input type="text" id="position" name="position" />
      <label for="name"> Nome: </label>
      <input type="text" id="name" name="name" />
      <label for="number"> Número da camisa: </label>
      <input type="number" id="number" name="number" />
      <button onclick="addPlayer()">Escalar</button>
    </p>
    <h2>Remover jogador</h2>
    <p>
      <label for="numberToRemove">Número da camisa: </label>
      <input type="number" name="numberToRemove" id="numberToRemove" />
      <button onclick="removePlayer()">Remover</button>
    </p>

    <hr />
    <h2>Time</h2>
    <ul id="team-list"></ul>

    <script src="script.js"></script>
  </body>
</html>
