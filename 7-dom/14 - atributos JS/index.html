<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atributos no JS</title>
  </head>
  <body>
    <h1>Manipulando Atributos no JS</h1>
    <hr />
    <input
      type="text"
      name="input"
      id="input"
      value="Texto inicial"
      data-something="Algum valor"
    />
    <button id="change-value-btn">Mudar valor</button>
    <button id="change-type-btn">Mudar tipo</button>
    <button id="change-placeholder-btn">Mudar Placeholder</button>
    <button id="disable-btn">habilitar/desabilitar</button>
    <button id="show-data-btn">Mostrar dados</button>
    <script src="script.js"></script>
  </body>
</html>
