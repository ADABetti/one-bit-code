<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Devs</title>
</head>
<body>
    <h1>Cadastrando Desenvolvedores</h1>
    <hr>
  
    <h2>Coloque as informações nos campos a seguir:</h2>
    <form id="dev-form">
        <label for="fullname">Nome completo:  </label>
            <input type="text" name="fullname" id="fullname">
       <br><br>
       <label for="technologies">Tecnologias</label>
       <br>
        <button type="button" id="add-tech-btn">Adicionar</button>
        <br> 
        <ul id="tech-inputs"></ul>
        <br>
        <button type="submit" id="save">Cadastrar</button>
        <br>
    </form>

</section>

<script src="script.js"></script>
</body>
</html>
