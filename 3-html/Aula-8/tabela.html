<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo de tabela</title>
  </head>
  <body>
    <h1>Tabela 1</h1>
    <table border="1">
      <tr>
        <th>Nome</th>
        <th>Ano</th>
      </tr>
      <tr>
        <td>XXXX</td>
        <td>1800</td>
      </tr>
      <tr>
        <td>YYYY</td>
        <td>1900</td>
      </tr>
    </table>
    <br />
    <table border="1">
      <caption>
        Tabela 2
      </caption>
      <thead>
        <tr>
          <th>ID</th>
          <th>email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2345678</td>
          <td>aaaa@gmail.com</td>
        </tr>
        <tr>
          <td>987654</td>
          <td>bbbb@gmail.com</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
