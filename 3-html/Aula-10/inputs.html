<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inputs</title>
  </head>
  <body>
    <h1>Tipos de input</h1>

    <h3>Text</h3>
    <form action="https://www.google.com/search">
      <input type="text" />
      <input type="submit" />
    </form>

    <h3>Search</h3>
    <form action="https://www.google.com/search">
      <input type="search" />
      <input type="submit" />
    </form>

    <h3>Range</h3>
    <form action="https://www.google.com/search">
      <input type="text" />
    </form>

    <h3>Password</h3>
    <form action="https://www.google.com/search">
      <input type="password" />
    </form>

    <h3>Radio</h3>
    <form>
      <input type="radio" id="html" name="fav_language" value="html" />
      <label for="html">HTML</label>
      <input type="radio" id="css" name="fav_language" value="css" />
      <label for="css">CSS</label>
    </form>

    <h3>Checkbox</h3>
    <input type="checkbox" name="animal1" id="animal1" value="dog" />
    <label for="animal1">DOG</label>
    <input type="checkbox" name="animal2" id="animal2" value="cat" />
    <label for="animal2">CAT</label>
  </body>
</html>
