<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div&Span</title>
  </head>
  <body>
    <div style="background-color: aquamarine">
      <!--A div permite aplicar estilos em blocos de códigos-->
      <h1>Galáxias</h1>

      <ul>
        <li>Galáxia de <span style="color: blueviolet"> Andrômeda </span></li>
        <li>Galáxia Olho Negro</li>
        <li>Galáxiado Cata-vento</li>
      </ul>
    </div>
  </body>
</html>
